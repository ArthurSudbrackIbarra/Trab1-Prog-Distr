version: "3.9"
networks:
  nodes_network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.24.2.0/16
services:
  # Super nodes.
  super-node-1:
    networks:
      nodes_network:
        ipv4_address: 172.24.2.1
    container_name: super-node-1
    build: .
    entrypoint: npm run as-super-node -- "super-node-1"
  # Peer Nodes.
  peer-node-1:
    networks:
      nodes_network:
    container_name: peer-node-1
    build: .
    volumes:
      - type: bind
        source: ./src/configurations/requests/peer-node-1.json
        target: /home/trab-1-prog-distr/build/configurations/requests/peer-node-1.json
    entrypoint: npm run as-peer-node -- "peer-node-1" "9000" "books-1"
